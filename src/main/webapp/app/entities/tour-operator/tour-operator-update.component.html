<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tour-operator-heading">Create or edit a Tour Operator</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phoneNbr">Phone Nbr</label>
                    <input type="text" class="form-control" name="phoneNbr" id="field_phoneNbr"
                           formControlName="phoneNbr"/>
                    <div *ngIf="editForm.get('phoneNbr').invalid && (editForm.get('phoneNbr').dirty || editForm.get('phoneNbr').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phoneNbr').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phoneNbr').errors.maxlength">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emilAddr">Emil Addr</label>
                    <input type="text" class="form-control" name="emilAddr" id="field_emilAddr"
                           formControlName="emilAddr"/>
                    <div *ngIf="editForm.get('emilAddr').invalid && (editForm.get('emilAddr').dirty || editForm.get('emilAddr').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('emilAddr').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('emilAddr').errors.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="NEW">NEW</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="SUSPENDED">SUSPENDED</option>
                        <option value="DEACTIVATED">DEACTIVATED</option>
                    </select>
                    <div *ngIf="editForm.get('status').invalid && (editForm.get('status').dirty || editForm.get('status').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateCreated">Date Created</label>
                    <div class="d-flex">
                        <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" formControlName="dateCreated" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_validatedBy">Validated By</label>
                    <input type="number" class="form-control" name="validatedBy" id="field_validatedBy"
                           formControlName="validatedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateValidated">Date Validated</label>
                    <div class="d-flex">
                        <input id="field_dateValidated" type="datetime-local" class="form-control" name="dateValidated" formControlName="dateValidated" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_physicalAddress">Physical Address</label>
                    <input type="text" class="form-control" name="physicalAddress" id="field_physicalAddress"
                           formControlName="physicalAddress"/>
                    <div *ngIf="editForm.get('physicalAddress').invalid && (editForm.get('physicalAddress').dirty || editForm.get('physicalAddress').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('physicalAddress').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
